<html>
    <head>
        <title>Computer details </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form action="pc_insert" method="POST">
        
        <div><h2>Computer details</h2></div><br>
        <h2>Your Name :</h2> <input type="text" name="u_name" value="" size="30" /><br>
        <h2>Computer ID :</h2> <input type="text" name="c_id" value="" size="30" /><br>
        <h2>Computer Name :</h2> <input type="text" name="c_name" value="" size="30" /><br>
        <h2>Memory :</h2> <input type="text" name="c_memory" value="" size="30" /><br>
        <h2>Hard Disk :</h2> <input type="text" name="c_hard" value="" size="30" /><br>
        <h2>CPU :</h2> <input type="text" name="c_cpu" value="" size="30" /><br>
        <h2>Price :</h2> <input type="text" name="c_price" value="" size="30" /><br><br>
        <input type="submit" value="Sell" />
        </form>
    </center>
    </body>
</html>
